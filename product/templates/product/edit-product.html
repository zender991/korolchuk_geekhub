{% extends 'base.html' %}
{% block title %}{{ product.title }}{% endblock %}


{% block content %}
    <h2 style="text-align: center; padding-top: 5px">Edit product</h2>
    <div class="order-table">
        <form action="{% url 'product:save-edited-product' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <p>Product title</p>
                <input type="text" class="form-control" placeholder="Product title" name="product_title" value="{{ product.title }}">
                <p>Product description</p>
                <input type="text" class="form-control" placeholder="Product description" name="product_description" value="{{ product.description }}">
                <p>Quantity</p>
                <input type="number" class="form-control" placeholder="Quantity" name="product_quantity" value="{{ product.quantity }}">
                <p>Meta keywords</p>
                <input type="text" class="form-control" placeholder="Meta keywords" name="product_meta_keywords" value="{{ product.meta_keywords }}">
                <p>Meta description</p>
                <input type="text" class="form-control" placeholder="Meta description" name="product_meta_description" value="{{ product.meta_description }}">
                <p>Price</p>
                <input type="text" class="form-control" placeholder="Price" name="product_price" value="{{ product.price }}">
                <p>Image</p>
                <input type="hidden" name="product_image_hidden" value="{{ product.image }}">
                <input type="file" name="product_image">

                <div class="buy-button">
                    <button type="submit">Edit</button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
