{% extends 'base.html' %}

{% block title %}Wishlist{% endblock %}

{% block content %}
    {% load product_tags %}

    {% for bookmark in bookmarks %}
        <ul>
        {% for product in bookmark %}
            <li><a href="{% url 'product:product-details' product.id %}">{{ product.title }}</a> - {{ product.price|currency_price }} hrn</li>

        {% endfor %}
        </ul>
    {% endfor %}

{% endblock %}
